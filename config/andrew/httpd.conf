<VirtualHost *:80>

<Directory "/Users/andrew/EverTrue/dev/gittoken/htdocs">
	Options FollowSymLinks
	AllowOverride None
	Allow from all
</Directory>

<Location />
	Order Deny,Allow
	Deny from all
	Allow from all
	Satisfy Any
</Location>

ServerName github.andrew.evertrue.com
ServerAdmin andrew@evertrue.com
DocumentRoot /Users/andrew/EverTrue/dev/gittoken/htdocs

RewriteEngine	On
# RewriteLog	/Users/andrew/github/api/logs/rewrite_log
# RewriteLogLevel	3

LogFormat "%t Client(%h) Request(%r) Response(%>s) Referer(\"%{Referer}i\") Agent(\"%{User-agent}i\") Bytes(%b) ServTime(%T/%D)" et_custom
CustomLog /Users/andrew/EverTrue/dev/gittoken/logs/access_log et_custom

ErrorLog /Users/andrew/EverTrue/dev/gittoken/logs/error_log
LogLevel warn

# Specific to YOUR environment
SetEnv INC_PATH "/Users/andrew/EverTrue/dev/gittoken/include"
SetEnv BASE_URL "http://github.andrew.evertrue.com"
Include /Users/andrew/EverTrue/dev/gittoken/config/github.conf

# Constants
SetEnv GH_TOKEN_URL "https://github.com/login/oauth/access_token"
SetEnv GH_AUTH_URL "https://github.com/login/oauth/authorize"

</VirtualHost>